<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MetaEtiquetas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/menu/template1/assets/reset.css">
    <link rel="stylesheet" href="/menu/template1/assets/style.css">
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- Icono de google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Template 1</title>
</head>
<body>
    <header>
        <div class="header__nav">
            <div class="sideBar">
                <div class="sideBar__nav">
                    <h3>Categorias</h3>
                    <a id="menuClose" href=""><img src="/menu/template1/assets/statics/close.svg" alt=""></a>
                </div>
                <ul class="sideBar__lista">
                    <li class="sideBar__elemento">Pizzas</li>
                    <li class="sideBar__elemento">Pastas</li>
                    <li class="sideBar__elemento">Carnes</li>
                    <li class="sideBar__elemento">Bebidas</li>
                    <li class="sideBar__elemento">Tragos</li>
                </ul>
            </div>
            <div class="nav__btn">
                <a id="menuBtn"><img src="/menu/template1/assets/statics/menu.svg" alt=""></a>
            </div>
            <div class="nav__logo">
                <img src="/menu/template1/assets/statics/logo.svg" alt="">
            </div>
        </div>
        <h1 class="header__title">Menu</Menu></h1>
    </header>
    <div class="line"></div>
    <div class="line"></div>
    <div class="listado">
        <h2 class="categoria">Pizzas</h2>
        <div class="listado__pizzas"></div>
    </div> <!--listado-->
    <footer>
        <p>Powered by @SaltaLabs</p>
    </footer>

    <script src="/menu/template1/app.js"></script>
    </body>   
</html>
