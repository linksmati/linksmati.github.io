<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MetaEtiquetas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/menu/template1/assets/reset.css">
    <link rel="stylesheet" href="/menu/template1/assets/style.css">
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- Icono de google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Template 1</title>
</head>
<body>
    <header>
        <div class="sideBar">
            <div class="sideBar__nav">
                <h3>Categorias</h3>
                <button id="menuClose" href=""><img src="/menu/template1/assets/statics/close.svg" alt=""></button>
            </div>
            <ul class="sideBar__lista">
                <a onclick="sideBarClose()" href="#Pizzas"><li class="sideBar__elemento">Pizzas</li></a>
                <a  onclick="sideBarClose()" href="#Pastas" href=""><li class="sideBar__elemento">Pastas</li></a>
                <a onclick="sideBarClose()" href="#Carnes"><li class="sideBar__elemento">Carnes</li></a>
                <a onclick="sideBarClose()" href="#Bebidas"><li class="sideBar__elemento">Bebidas</li></a>
                <a onclick="sideBarClose()" href="#Tragos"><li class="sideBar__elemento">Tragos</li></a>
                <a onclick="sideBarClose()" href="#Cafeteria"><li class="sideBar__elemento">Cafetería</li></a>
            </ul>
        </div>
        <div class="header__nav">
            <div class="nav__btn">
                <a id="menuBtn"><img src="/menu/template1/assets/statics/menu.svg" alt=""></a>
            </div>
            <div class="nav__logo">
                <img src="/menu/template1/assets/statics/logo.svg" alt="">
            </div>
        </div>
        
    </header>
    <main>
        <h1 class="header__titulo">Menu</Menu></h1>
        <div class="line"></div>
        <div class="line"></div>
        <div class="listado__menu">
            <h2  id="Pizzas" class="categoria">Pizzas</h2>
            <div class="listado__pizzas"></div>
            <h2 id="Pastas" class="categoria">Pastas</h2>
            <div class="listado__pastas"></div>
            <h2 id="Carnes" class="categoria">Carnes</h2>
            <div class="listado__carnes"></div>
            <h2 id="Bebidas" class="categoria">Bebidas</h2>
            <div class="listado__bebidas"></div>
            <h2 id="Tragos" class="categoria">Tragos</h2>
            <div class="listado__tragos"></div>
            <h2 id="Cafeteria" class="categoria">Cafetería</h2>
            <div class="listado__cafeteria"></div>
        </div> 
    </main>
    <footer>
        <p>Powered by @SaltaLabs</p>
    </footer>

    <script src="/menu/template1/app.js"></script>
    </body>   
</html>
