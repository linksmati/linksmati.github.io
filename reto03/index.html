<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="/reto03/css/style.css">
    <link rel="stylesheet" href="/reto03/css/reset.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="/reto03/assets/icons/menu.svg" alt="">
            <h1>TASKS</h1>
            <img src="/reto03/assets/icons/person.svg" alt="">
        </header>



        <div class="pop_up" >
            <div class="contenedor--pop_up">
                <h2>Ingresa una tarea</h2>
                <form id="formulario">
                    <label for="">Nombre de la tarea</label>
                        <input class=" textarea textarea--nombre" name="" id="nombreTarea">
                    <label for="">Tipo de tarea</label>
                        <select name="Tipo de tarea" id="seleccionarTarea">
                            <option value="Trabajo">Trabajo</option>
                            <option value="Personal">Personal</option>
                            <option value="Domestica">Domestica</option>
                        </select>
                    <label for="">Descripción</label>
                        <input class="textarea" name="" id="descripcionTarea"></input>
                    <div class="prioridad">
                        <p>Prioridad</p>
                        <div class="colores">
                            <div class="color">
                                <input class="color--verde" type="checkbox">
                                <p class="color--verde">+</p>
                            </div>
                            <div class="color">
                                <input class="color--naranja" type="checkbox">
                                <p class="color--naranja">++</p>
                            </div>
                            <div class="color">
                                <input class="color--rojo" type="checkbox">
                                <p class="color--rojo">+++</p>
                            </div>
                        </div>
                    </div> <!--prioridad -->
                    <div class="pop-up__butttons">
                        <button type="button" id="popupCancelar">Cancelar</button>
                        <button id="popupAgregar" class="pop-up__butttons--agregar">Agregar</button>
                    </div>
                </form>
            </div>
        </div>



        <div class="fondo">
            <div class="fondo__contenedor">
                <img src="/reto03/assets/img/montañas.webp" alt="">
                <p>Nada para hacer</p>
            </div>
        </div>

        <div class="contenedorCards">


        </div>

        <div class="contenedorBoton">
                <svg id="add_button" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="48" height="48" viewBox="0 0 24 24" stroke-width="2" stroke="#FFEB3B" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
        </div>


    </div> <!-- .contenedor-->

    <script src="/reto03/js/main.js"></script>
</body>
</html>
