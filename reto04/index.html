<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="/reto04/css/style.css">
    <link rel="stylesheet" href="/reto04/css/reset.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- PAGINA PRINCIPAL  -->
    <div class="pp__contenedor">
        <div class="pp__logo">
            <h1>Juego de Cartas</h1>
        </div>
        <div class="pp__players">
            <div class="player">
                <h2>Player 1</h2>
                <input id="player1" type="text">
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <input id="player2" type="text">
            </div>
        </div>
        <div class="pp__btn">
            <button id="play" >Vamo a Juga</button>
        </div>
    </div>






        <!-- PAGINA DE CARGA -->
    <div class="pc__loading">
        <img src="/reto04/assets/loading.gif" alt="">
    </div>






    <!-- PAGINA DE CARTAS -->
    <div class="pc__contenedor">
        <div class="x">
            <button id="x"><img src="/reto04/assets/x.svg" alt=""></button>
        </div>
        <div class="mostrarocultar">
            <div class="jugador">
                <h1>carta de mati</h1>
            </div>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="/reto04/assets/1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="/reto04/assets/2.jfif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="/reto04/assets/2.jfif" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"                 data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="descripciones">
                <h2>Charmander</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At aut alias excepturi dignissimos officia illum quaerat, deserunt eligendi ab itaque assumenda dicta odit in nisi molestias fugiat distinctio laboriosam quo.</p>
            </div>
        </div>
        <div class="popup">
            <button>Ver Resultados</button>
            <button>Volver a tirar</button>
        </div>
    </div>

<script src="/reto04/main.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
